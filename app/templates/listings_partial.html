{% for l in listings %}
  <div class="border border-slate-800 rounded-xl p-4 bg-slate-900">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="px-2 py-0.5 text-xs rounded bg-indigo-600">{{ l.game }}</span>
        <h3 class="font-semibold">{{ l.title }}</h3>
      </div>
      <div class="text-xs text-slate-400">{{ l.language }} â€¢ {{ l.server or l.region or '-' }}</div>
    </div>
    <p class="mt-2 text-sm text-slate-200 line-clamp-3">{{ l.description }}</p>
    <div class="mt-2 flex flex-wrap gap-1 text-xs">
      {% for t in l.tags or [] %}<span class="px-2 py-0.5 rounded bg-slate-800 border border-slate-700">{{ t }}</span>{% endfor %}
    </div>
    <div class="mt-3 flex gap-2">
      <a href="/listings/{{ l.id }}" class="px-3 py-1.5 rounded bg-slate-800 border border-slate-700">View</a>
      <a href="/inbox?to={{ l.user_id }}&listing={{ l.id }}" class="px-3 py-1.5 rounded bg-indigo-600 hover:bg-indigo-500">DM</a>
    </div>
  </div>
{% else %}
  <div class="text-slate-400">No listings found.</div>
{% endfor %}
