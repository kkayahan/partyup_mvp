<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}PartyUp{% endblock %}</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { 500: '#6C5CE7', 600: '#5b4ed0', 700: '#4a3fb8' }
          },
          boxShadow: {
            card: '0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1)'
          }
        }
      }
    }
  </script>

  <style>
    /* ince cam efekti */
    .glass {
      background: rgba(255,255,255,0.75);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
    }
    /* satır kırpmaları */
    .line-clamp-2 { display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    .line-clamp-3 { display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; overflow:hidden; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800">
  <!-- navbar -->
  <header class="w-full sticky top-0 z-30 border-b border-slate-200 bg-white/80 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <a href="/" class="font-semibold tracking-tight text-slate-900">
          <span class="inline-flex items-center gap-2">
            <!-- basit logo -->
            <svg class="w-5 h-5 text-brand-600" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a5 5 0 0 1 5 5v3h1a3 3 0 1 1 0 6h-1v1a5 5 0 1 1-10 0v-1H6a3 3 0 1 1 0-6h1V7a5 5 0 0 1 5-5z"/></svg>
            PartyUp
          </span>
        </a>
        <nav class="flex items-center gap-6 text-sm">
          <a class="hover:text-brand-600" href="/feed">Feed</a>
          <a class="hover:text-brand-600" href="/listings/new">New Listing</a>
          <a class="hover:text-brand-600" href="/inbox">Inbox</a>
          {% if request.session.get('user') %}
            <a class="hover:text-brand-600" href="/profile">Profile</a>
            <a class="text-slate-500 hover:text-rose-600" href="/logout">Logout</a>
          {% else %}
            <a class="hover:text-brand-600" href="/login">Login</a>
            <a class="px-3 py-1.5 rounded-lg bg-brand-600 text-white hover:bg-brand-700" href="/signup">Sign up</a>
          {% endif %}
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
